  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="container">
    <div style="margin-top: 10px; margin-bottom: 30px;">
      <ul style="list-style-type: none;">
      <li>
      <mat-form-field class="example-form-field" style="width: 400px;">
        <mat-label>Project Id</mat-label>
        <input matInput type="text" [(ngModel)]="projectId" (ngModelChange)="onInputChange()" >
        @if (projectId) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="projectId=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </li>

    <!-- <li>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SensorId" #input>
      </mat-form-field>
    </li> -->
  </ul>
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort style="width: 1000px">
  
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="report" >
            <td mat-cell *matCellDef="let row" (click)="toggleList(row)">
              <ul style="list-style: none;display: flex;margin-top: 10px;">
                <li *ngIf="!showList[row.id]">
                   Error: {{row.report.value}}
                </li>
                <li>
                <!-- <button mat-button (click)="toggleList(row)">{{ showList[row.id] ? 'Hide Report' : 'Show Report' }}</button> -->
                <!-- <ul *ngIf="showList[row.id]"> -->
                  <!-- <app-json-viewer [jsonData]="row.report"></app-json-viewer> -->

                  <!-- <li *ngFor="let option of row.report.stacktrace">{{ option.file }}</li> -->
                <!-- </ul> -->
                </li>
            </ul>
              <app-error-details [errorData]="row.report" *ngIf="showList[row.id]"></app-error-details>

            </td>

            <th mat-header-cell *matHeaderCellDef mat-sort-header> Report  </th>
            <td mat-cell *matCellDef="let row"> {{row.report}} </td>
          </ng-container>   
          
          <!-- Name Column -->
          <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Datetime  </th>
            <td mat-cell *matCellDef="let row"> {{row.report.datetime | date: 'yyyy-MM-ddTHH:mm:ss'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions  </th>
            <td mat-cell *matCellDef="let row"> 
               <i class="fa-brands fa-angular"></i>
              <button mat-button (click)="removeItem(row.id)" ><i class="material-icons">check</i></button>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the project "{{projectId}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of reports" style="width: 1000px;"></mat-paginator>
      </div>
    </div>
  
  
        <div id="divChart">
          <canvas id="time-series"></canvas>
        </div>
      
    
  </div>
